# Intraday Trading System Configuration

system:
  name: "Intraday Trading System"
  version: "1.0.0"
  mode: "paper"
  timezone: "America/New_York"

collectors:
  twitter:
    enabled: true
    engine: "twscrape"
    accounts_pool_size: 5
    rate_limit_buffer: 0.8
    refresh_interval_seconds: 15

  reddit:
    enabled: true
    use_streaming: true
    batch_fallback_interval: 60

  stocktwits:
    enabled: true
    refresh_interval_seconds: 30

risk:
  circuit_breakers:
    per_trade:
      max_loss_percent: 1.0
      hard_stop: true
    daily:
      max_loss_percent: 3.0
      max_trades_after_loss: 0
      cooldown_minutes: 60
    weekly:
      max_loss_percent: 6.0
      force_paper_mode: true

# CAPA 2: An√°lisis
analyzers:
  sentiment:
    model: "StephanAkkerman/FinTwitBERT-sentiment"
    batch_size: 32
    min_confidence: 0.7

  claude:
    enabled: true
    model: "claude-sonnet-4-20250514"
    max_tokens: 1000
    rate_limit_per_minute: 20
    use_for:
      - catalyst_classification
      - risk_assessment
      - context_analysis

# CAPA 3: Technical Validation
validators:
  technical:
    enabled: true
    rsi_period: 14
    rsi_overbought: 70.0
    rsi_oversold: 30.0
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
    stoch_k_period: 14
    stoch_d_period: 3
    adx_period: 14
    adx_trend_threshold: 20.0
    options_volume_spike_ratio: 2.0
    iv_rank_warning_threshold: 80.0
    veto_mode: true
    lookback_bars: 50
    timeframe: "5Min"
